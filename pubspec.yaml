name: flutter_country_picker_plus
description: A Flutter plugin that provides a country picker widget.
repository: https://github.com/alionour/flutter_country_picker

version: 0.0.4
# homepage:

environment:
  sdk: '>=3.2.2 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  diacritic: ^0.1.3
  flutter_web_plugins:
    sdk: flutter
  

dev_dependencies:
  flutter_test:
    sdk: flutter

